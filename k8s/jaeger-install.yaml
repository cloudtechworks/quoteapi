apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: observability
  labels:
    app: jaeger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
    spec:
      containers:
      - name: jaeger
        image: jaegertracing/all-in-one:1.52
        ports:
        - containerPort: 16686   # Jaeger UI
        - containerPort: 14268   # Collector HTTP
        - containerPort: 14250   # Collector gRPC
        - containerPort: 6831    # Agent UDP
        - containerPort: 6832    # Agent UDP
        env:
        - name: COLLECTOR_ZIPKIN_HTTP_PORT
          value: "9411"

---
apiVersion: v1
kind: Service
metadata:
  name: jaeger
  namespace: observability
spec:
  selector:
    app: jaeger
  type: NodePort
  ports:
  - name: ui
    port: 16686
    targetPort: 16686
    nodePort: 31686    # Access via <NodeIP>:31686
  - name: collector-http
    port: 14268
    targetPort: 14268
    nodePort: 31268
  - name: collector-grpc
    port: 14250
    targetPort: 14250
    nodePort: 31250
  - name: zipkin
    port: 9411
    targetPort: 9411
    nodePort: 30411